<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Normalize -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/global.css">
    <title>UtilityHub</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UtilityHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Índice de masa corporal</a>
                    <a class="nav-link active" aria-current="page" href="#">Conversor de divisas</a>
                    <a class="nav-link" href="#">To Do List</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid" style="max-width: 400px;">
        <h1 class="mt-3 mx-auto border-bottom border-primary" style="width: fit-content;">Conversor de divisas</h1>

        <form id="form" class="container-fluid mx-auto mt-5 needs-validation" novalidate>
            <div class="mb-3">
                <label for="amount" class="form-label">Importe:</label>
                <input type="number" class="form-control" id="amount" required>
            </div>
            <div class="mb-3">
                <label for="from" class="form-label">De:</label>
                <select class="form-select" id="from" required>
                    <option selected value="">Divisa</option>
                    <option value="USD">USD</option>
                    <option value="COP">COP</option>
                    <option value="ARS">ARS</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una divisa válida.</div>
            </div>
            <div class="mb-3">
                <label for="to" class="form-label">A:</label>
                <select class="form-select" id="to" required>
                    <option selected value="">Divisa</option>
                    <option value="USD">USD</option>
                    <option value="COP">COP</option>
                    <option value="ARS">ARS</option>
                </select>
                <div class="invalid-feedback">Por favor seleccione una divisa válida.</div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Convertir</button>
            </div>
        </form>

        <section id="show-result" class="container-fluid">
        </section>

    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../scripts/divisas.js"></script>
</body>

</html>
