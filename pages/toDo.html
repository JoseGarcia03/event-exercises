<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Normalize -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/global.css">
    <title>UtilityHub</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">UtilityHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Índice de masa corporal</a>
                    <a class="nav-link" href="./divisas.html">Conversor de divisas</a>
                    <a class="nav-link active" aria-current="page" href="#">To Do List</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid">

        <form id="form" class="card new-note-card p-4 mt-5 mx-auto needs-validation mb-3" style="max-width: 550px;"
            novalidate>
            <h1 class="card-title fs-2">Nueva nota</h1>
            <div class="form-group mb-3">
                <input id="title" type="text" class="form-control" placeholder="Título" required>
            </div>
            <div class="form-group mb-3">
                <textarea id="text" class="form-control" rows="4" placeholder="Escriba su nota aquí!"
                    required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-danger" onclick="clearForm()">Limpiar</button>
            </div>
        </form>

        <div class="mb-4 mx-auto" style="max-width: 550px;">
            <input type="text" id="search" class="form-control" placeholder="Buscar por texto" oninput="applyFilter()">
            <div class="form-check mt-2">
                <input type="checkbox" id="isChecked" class="form-check-input" onclick="applyFilter()">
                <label for="filtroRealizadas" class="form-check-label">Mostrar solo realizadas</label>
            </div>
        </div>


        <section id="show-notes" class="container-fluid d-flex gap-3 mt-5 justify-content-center flex-wrap">
        </section>

    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../scripts/toDo.js"></script>
</body>

</html>
