<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Normalize -->
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/global.css">
    <title>UtilityHub</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UtilityHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Índice de masa corporal</a>
                    <a class="nav-link" href="./pages/divisas.html">Conversor de divisas</a>
                    <a class="nav-link" href="./pages/toDo.html">To Do List</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <h1 class="mt-3 mx-auto border-bottom border-primary" style="width: fit-content;">Índice de masa corporal</h1>

        <form id="form" class="mx-auto mt-5 needs-validation" style="max-width: 396px;" novalidate>
            <div class="mb-3">
                <label for="weight" class="form-label">Peso:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="weight" aria-describedby="weight" required>
                    <span class="input-group-text" id="basic-addon3">Kg</span>
                </div>
                <div class="form-text" id="basic-addon4">Ingresa el peso en kilogramos</div>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Altura:</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="height" aria-describedby="height" required>
                    <span class="input-group-text" id="basic-addon3">cm</span>
                </div>
                <div class="form-text" id="basic-addon4">Ingresa la altura en centimetros</div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>

        <section id="show-result" class="container-fluid">
        </section>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./scripts/index.js"></script>
</body>

</html>
